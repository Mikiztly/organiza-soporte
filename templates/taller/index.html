{% extends 'layout/base.html' %}
{% load static %}
{% block titulo %}Taller{% endblock %}



{% block content %}

    <div class="container-fluid py-4">

        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Orden Reparacion</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        0
                                        <span class="text-success text-sm font-weight-bolder">+1%</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <a href="{% url 'orden-reparacion' %}">
                                    <div class="icon icon-shape bg-gradient-dark shadow text-center border-radius-md">
                                        <i class="ni ni-fat-add text-lg opacity-10" aria-hidden="true"></i>
                                        <i class="ni ni-laptop text-lg opacity-10" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Equipos en Reparacion</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        {{ total }}
                                        <!-- span class="text-success text-sm font-weight-bolder">+3%</span -->
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <a href="{% url 'ListaOrdenReparacion' %}">
                                    <div class="icon icon-shape bg-gradient-dark shadow text-center border-radius-md">
                                        <i class="ni ni-laptop text-lg opacity-10" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Buscar</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        Total
                                        <span class="text-danger text-sm font-weight-bolder">-2%</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <a href="">
                                    <div class="icon icon-shape bg-gradient-dark shadow text-center border-radius-md">
                                        <i class="fas fa-search text-lg opacity-10" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Empresas</p>
                                    <h5 class="font-weight-bolder mb-0">
                                        1.76
                                        <span class="text-success text-sm font-weight-bolder">+5%</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <a href="">
                                    <div class="icon icon-shape bg-gradient-dark shadow text-center border-radius-md">
                                        <i class="ni ni-image text-lg opacity-10" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
